<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/clock.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./sass/style.css">
    <title>Clock App</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row background justify-content-center align-item-center">
            <div class="col-12 col-lg-9 py-4 p-sm-5 d-flex flex-column justify-content-evenly">
                <!-- 1. Row containing quotes sent back from api along with refresh button.  -->
                <div class="row top">
                    <div class="col-12 col-lg-6 d-flex align-items-start">
                        <div class="quote">
                            <p id="quotation" class="fst-italic"></p>
                            <h4 id="author" class="fw-bolder"></h4>
                        </div>
                        <button class="mx-5 refresh-btn">
                            <img src="./images/desktop/icon-refresh.svg" alt="refresh-button">
                        </button>
                    </div>
                </div>
                <!-- 2. Row containing time date and button to reveal row underneath. -->
                <div class="row bottom">
                    <div class="col-12 col-md-9 col-xl-6 py-4  py-sm-0 d-flex flex-sm-row flex-column align-items-center  justify-content-between">
                        <img id='sun' src="./images/desktop/icon-sun.svg" alt="sun">
                        <h3 class="m-0 text-uppercase time-of-day"></h3>
                    </div>
                    <div id='current-time' class="col-12 col-sm-8 d-flex text-center ">
                        <h1 class="set-time ng m-0"></h1>
                        <div class="ry w-100">
                            <h2 id="am-pm" class=" text-uppercase  fw-normal"></h2>
                            <h2 class="fw-normal">BST</h2>
                        </div>
                    </div>
                    <div class="col-12 d-flex align-items-center  justify-content-between">
                        <h3 id="country" class="text-uppercase"></h3>
                        <button id="more-button" type='button' class="btn btn-white">More</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. Card under the background that will appear only after page slides up -->
        <div class="row undercard d-flex flex-column text-uppercase flex-sm-row">
            <div class="col box col-sm-6 d-sm-flex flex-column align-items-center">
                <p>Current Timezone</p>
                <h2 id="time-zone"></h2>
            </div>
            <div class="col box col-sm-6 d-sm-flex flex-column align-items-center">
                <p>Day of the week</p>
                <h2 id="day-of-week"></h2>
            </div>
            <div class="col box col-sm-6 d-sm-flex flex-column align-items-center">
                <p>Day of the year</p>
                <h2 id="day-of-year"></h2>
            </div>
            <div class="col box col-sm-6 d-sm-flex flex-column align-items-center">
                <p>Week number</p>
                <h2 id="week-nr"></h2>
            </div>
        </div>
    </div>
    <script src="./Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js" integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
