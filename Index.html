<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src//assets/clock.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./sass/style.css">
    <title>Clock App</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row background justify-content-center align-item-center">
            <div class="col-12 col-lg-9 py-4 p-sm-5 d-flex flex-column justify-content-between">
                <!-- 1. Row containing quotes sent back from api along with refresh button.  -->
                <div class="row top">
                    <div class="col-12 col-lg-6 d-flex align-items-start">
                        <div class="quote">
                            <p id="quotation" class="fst-italic"></p>
                            <h4 id="author" class="fw-bolder"></h4>
                        </div>
                        <button class="mx-5 refresh-btn">
                            <img src="./images/desktop/icon-refresh.svg" alt="refresh-button">
                        </button>
                    </div>
                </div>
                <!-- 2. Row containing time date and button to reveal row underneath. -->
                <div class="row bottom">

                </div>
            </div>
        </div>
    </div>
    <script src="./Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
